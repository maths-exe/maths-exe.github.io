<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths</title>
    <style>
        body {
            margin: 0;
            background-color: #3489b0;
            color: white;
            font-family: "微软雅黑";
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            opacity: 1;
            transition: opacity 1s;
        }
        .content {
            text-align: center;
        }
        h1 {
            font-size: 3em;
        }
        p {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to here</h1>
        <p id="waitText">Wait.</p>
    </div>
    <script>
        let waitTextElement = document.getElementById('waitText');
        let waitText = ["Wait.", "Wait..", "Wait..."];
        let textIndex = 0;
        let interval = setInterval(function() {
            waitTextElement.innerHTML = waitText[textIndex];
            textIndex = (textIndex + 1) % waitText.length;
        }, 500); // 每500ms切换一次文字

        setTimeout(function() {
            clearInterval(interval);
            document.body.style.opacity = 0;
            setTimeout(function() {
                window.location.href = "nextpage.html"; // 替换为你的目标页面
            }, 1000); // 1秒后跳转
        }, 2000); // 2秒后开始淡出
    </script>
</body>
</html>
